    <style>
      body {
        margin: 100;
        padding: 0;
        width: 100%;
        background-color: #316caf8e;
        font-family: Tahoma, Helvetica, Arial, sans-serif;
       
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        margin: 0;
        padding: 0;
        font-weight: bold;
      }

      .chartCont {
        padding: 0px 12px;
      }
      #header div:nth-child(3) {
        clear: both;
        border-bottom: 1px solid #0075c2;
        
      }
      #container {
        width: 1800px;
        margin: 0 auto;
        position: relative;
        text-align: center;
        color: #0000008e
      }

      #container > div {
        width: 100%;
        background-color: #fafafa;
        border-style: solid;
      }
      
      #logoContainer {
        float: left;
      }

      #logoContainer img {
        padding: 0 10px;
      }

      #logoContainer div {
        position: absolute;
        top: 8px;
        left: 95px;
      }
      #content div {
        display: inline-block;
      }

      #content > div {
        margin: 0px 20px;
      }

      #content > div:nth-child(1) > div {
        margin: 20px 0 0;
      }

      #content > div:nth-child(2) > div {
        margin: 0 0 20px;
      }

      #footer p {
        margin: 0;
        font-size: 9pt;
        color: black;
        padding: 5px 0;
        text-align: center;
      }
    </style>
